apiVersion: apps/v1
kind: Deployment
metadata:
  name: matrix-server
  namespace: default
  labels:
    app: matrix-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: matrix-server
  template:
    metadata:
      labels:
        app: matrix-server
    spec:
      containers:
      - name: conduit
        image: matrixconduit/matrix-conduit:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8008
          name: client
        - containerPort: 8448
          name: federation
        env:
        - name: CONDUIT_SERVER_NAME
          value: "reduit.local" # Change this to your real domain
        - name: CONDUIT_DATABASE_PATH
          value: "/var/lib/matrix-conduit"
        - name: CONDUIT_PORT
          value: "8008"
        - name: CONDUIT_ALLOW_REGISTRATION
          value: "true"
        volumeMounts:
        - name: matrix-data
          mountPath: /var/lib/matrix-conduit
      volumes:
      - name: matrix-data
        persistentVolumeClaim:
          claimName: matrix-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: matrix-server
  namespace: default
spec:
  selector:
    app: matrix-server
  ports:
  - protocol: TCP
    port: 8008
    targetPort: 8008
    name: client
  - protocol: TCP
    port: 8448
    targetPort: 8448
    name: federation
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: matrix-data-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
