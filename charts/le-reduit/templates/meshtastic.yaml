{{- if .Values.meshtastic.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: meshtastic-node
  labels:
    app: meshtastic-node
spec:
  replicas: 1
  selector:
    matchLabels:
      app: meshtastic-node
  template:
    metadata:
      labels:
        app: meshtastic-node
    spec:
      containers:
      - name: meshtasticd
        image: meshtastic/meshtasticd:latest
        imagePullPolicy: IfNotPresent
        command: ["/usr/bin/meshtasticd", "-d", "/var/lib/meshtastic"]
        ports:
        - containerPort: 4403
          name: api-tcp
        securityContext:
          privileged: true
        volumeMounts:
        - name: dev-ttyusb0
          mountPath: /dev/ttyUSB0
        - name: meshtastic-data
          mountPath: /var/lib/meshtastic
      volumes:
      - name: dev-ttyusb0
        hostPath:
          path: /dev/ttyUSB0
      - name: meshtastic-data
        persistentVolumeClaim:
          claimName: meshtastic-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: meshtastic-node
spec:
  selector:
    app: meshtastic-node
  ports:
  - protocol: TCP
    port: 4403
    targetPort: 4403
    name: api-tcp
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: meshtastic-data-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.meshtastic.storage }}
{{- end }}
